<body>
    <nav class="navbar">
        <div class="navbar_container">
            <a href="index.html" id="navbar_logo">frontendMaster.</a>

                </li>
            </ul>
        </div>

    <div class="title">
        <h1>Contact Us</h1>
    </div>
    

    <div class="contact_page">
        <div class="contact_address">
            <div class="box">
                <div class="contact_icon"><i class="bx bx-map"></i></div>
                <div class="text">
                    <h3>Address</h3>
                    <p>6827 Southpoint Parkway, Suite 2150,<br>Jacksonville, FL 32216.</p>
                </div>
            </div>

            <div class="box">
                <div class="contact_icon"><i class="bx bxs-phone"></i></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>(904) 552-4554</p>
                </div>
            </div>

            <div class="box">
                <div class="contact_icon"><i class="bx bx-envelope"></i></div>
                <div class="text">
                    <h3>Email</h3>
                    <p>info@frontendmaster.net</p>
                </div>
            </div>
        </div> 
        <div class="contact_form">
            <form>
                <h2>Send Message</h2>
                <div class="inputbx">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>

                <div class="inputbx">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>

                <div class="inputbx">
                    <textarea required="required"></textarea>
                </div>

                <div class="inputbx">
                    <input type="submit" name="" value="send" id="button">
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
